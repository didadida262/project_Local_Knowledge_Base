# fly.toml app configuration file generated for knowledge-base-backend-delicate-forest-9324 on 2025-12-30T09:53:28+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'knowledge-base-backend-delicate-forest-9324'
primary_region = 'nrt'

[build]

[env]
  HF_HUB_DOWNLOAD_TIMEOUT = '300'
  HOST = '0.0.0.0'
  PORT = '5000'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
